# Redireciona HTTP Porta 80 para HTTPS Porta 443
server {
    listen 80;
    server_name _;
    return 301 https://$host$request_uri;
}

# Servidor Seguro HTTPS
server {
    listen 443 ssl;
    server_name _;

    # Caminho dos certificados dentro do container
    ssl_certificate     /etc/nginx/certs/selfsigned.crt;
    ssl_certificate_key /etc/nginx/certs/selfsigned.key;

    # Configurações básicas de SSL
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Logs
    error_log  /var/log/nginx/error.log;
    access_log /var/log/nginx/access.log;

    # Aumentar tamanho máximo de upload para fotos grandes da câmera
    client_max_body_size 20M;

    # Aumenta o tempo que o Nginx espera pelas respostas
    proxy_read_timeout 300;
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    fastcgi_read_timeout 300;

    # Frontend Angular
    location / {
        proxy_pass http://front:4200;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Backend Laravel API
    location /api {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Storage Imagens de Perfil
    location /storage {
        alias /var/www/storage/app/public;
        try_files $uri $uri/ =404;
    }

    # Processamento PHP
    location ~ \.php$ {
        root /var/www/public; 
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}